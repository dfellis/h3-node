on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  build-ubuntu:
    name: Create Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build h3-node
        run: yarn

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release Ubuntu ${{ github.ref }} on Node ${{ matrix.node-version }}
          body: Release Ubuntu ${{ github.ref }} on Node ${{ matrix.node-version }}
          draft: false
          prerelease: false

  build-windows:
    name: Create Release
    runs-on: windows-latest
    strategy:
